<!DOCTYPE html>
<html>
<head>
    <title>IUH-FIT - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        input[type=text], select, textarea {
            width: 100%;
            padding: 1px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea{
            padding: 30px 20px;
        }
        input[type=submit], input[type=reset] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover, input[type=reset]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IUH-FIT</h2>
        <h3>Contact Us</h3>
        <form action="/submit_contact" method="post">
            <label for="to">To:</label><br>
            <input type="text" id="to" name="to"><br>
            <label for="email">Your email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <label for="file">Attach File:</label><br>
            <input type="file" id="file" name="file"><br>
            <label for="foundus">How you found us:</label><br>
            <select id="foundus" name="foundus">
                <option value="google">Google</option>
            </select><br>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label><br>
            <input type="submit" value="Send message">
        </form>
    </div>
</body>
</html>
